<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>

    <link href="/css/login.css" rel="stylesheet" type="text/css" />

</head>
<body>

<form action="/login" method="post">
<div class="login">
    <div class="box png">
        <div class="logo png"></div>
        <div class="input">
            <div class="log">
                <div class="name">
                    <label>用户名</label><input type="text" class="text" id="u_name" placeholder="用户名" name="username" tabindex="1"/>
                </div>
                <div class="pwd">
                    <label>密　码</label><input type="password" class="text" id="u_password" placeholder="密码" name="password" tabindex="2"/>
                </div>
                <div class="role">
                    <label>角&nbsp;&nbsp;&nbsp;色</label>
                    <select class="text" id="u_role">
                        <option id="role_staff">员工</option>
                        <option id="role_manager">部门经理</option>
                        <option id="role_admin">管理员</option>
                        <option id="role_systemAdmin">系统管理员</option>
                    </select>

                    <input type="submit" class="submit" tabindex="3" value="登录">
                    <div class="check"> </div>
                </div>
                <div class="tip">  <p th:if="${param.error}" style="color: red;font-size: larger" class="bg-danger">有错误，请重试</p></div>
            </div>
        </div>
    </div>
    <div class="air-balloon ab-1 png"></div>
    <div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>
</form>
<script type="text/javascript" src="/js/jQuery.js"></script>
<script type="text/javascript" src="/js/fun.base.js"></script>
<script type="text/javascript" src="/js/script.js"></script>


<!--[if IE 6]>
<script src="/js/DD_belatedPNG.js" type="text/javascript"></script>
<script>DD_belatedPNG.fix('.png')</script>
<![endif]-->
</body>
</html>
